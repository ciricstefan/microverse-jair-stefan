<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve Microverse</p>

    <form action="" id="survey-form">
      <label id="name-label"> *Name: </label> <input type="text" id="name" name="name" required /><br />
      <label id="email-label"> *Email: </label> <input type="email" id="email" name="email" required /><br />
      <label id="number-label"> *Age: </label> <input type="number" id="number" min="1" max="125" name="number" required /><br />
      <input type="submit" value="Submit" />
    </form>

    <script src="js/index.js"></script>
  </body>
</html>

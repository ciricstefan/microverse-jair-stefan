<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve Microverse</p>

    <form action="" id="survey-form">
      <label id="name-label"> *Name: </label>
      <input
        type="text"
        id="name"
        name="name"
        required
        placeholder="Enter your name"
      /><br />

      <label id="email-label"> *Email: </label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Enter your email"
      /><br />

      <label id="number-label"> *Age: </label>
      <input
        type="number"
        id="number"
        min="1"
        max="125"
        name="number"
        required
        placeholder="Age"
      /><br />

      <label>Which option best describes your current role?</label>
      <select id="dropdown">
        <option value="Select an option" disabled>Select an option</option>
        <option value="Student">Student</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="Full Time Learner">Full Time Learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="other">other</option>
      </select>
      <br />

      <label
        >* How likely is that you would recommend freeCodeCamp to a
        friend?</label
      >
      <ul>
        <li>
          <label>
            Definitely
            <input type="radio" name="radio1" value="1" />
          </label>
        </li>
        <li>
          <label>
            Maybe
            <input type="radio" name="radio1" value="2" />
          </label>
        </li>
        <li>
          <label>
            I am not sure
            <input type="radio" name="radio1" value="3" />
          </label>
        </li>
      </ul>
      <br />

      <label
        >Things that should be improved in the future(Check all that apply): </label
      ><br />
      <input type="checkbox" name="future" value="Front-end Projects" /><label
        >Front-end Projects</label
      ><br />
      <input type="checkbox" name="future" value="Back-end Projects" /><label
        >Back-end Projects</label
      ><br />
      <input type="checkbox" name="future" value="Data Visualization" /><label
        >Data Visualization</label
      ><br />
      <input type="checkbox" name="future" value="Challenges" /><label
        >Challenges</label
      ><br />
      <input
        type="checkbox"
        name="future"
        value="Open Source Community"
      /><label>Open Source Community</label><br />
      <input type="checkbox" name="future" value="Gitter help rooms" /><label
        >Gitter help rooms</label
      ><br />
      <input type="checkbox" name="future" value="Videos" /><label>Videos</label
      ><br />
      <input type="checkbox" name="future" value="City Meetups" /><label
        >City Meetups</label
      ><br />
      <input type="checkbox" name="future" value="Wiki" /><label>Wiki</label
      ><br />
      <input type="checkbox" name="future" value="Forum" /><label>Forum</label
      ><br />
      <input type="checkbox" name="future" value="Additional Courses" /><label
        >Additional Courses</label
      >

      <br />
      <label>Any Comments or Suggestions?</label>
      <textarea
        name="textarea"
        placeholder="Enter your comment here..."
      ></textarea>
      <br />

      <input type="submit" value="Submit" id="submit" />
    </form>

    <script src="js/index.js"></script>
  </body>
</html>
